    <main class="principalContacto">
        <div class="cajaForm">
            <form action="cajaForm_formulario" method="post" class="Form">

                <input type="text" name="nombre">
                <div><label for="genero">Género</label></div>
                <div>Hombre</div>
                <input type="radio" name="genero" value="hombre">
                <div>Mujer</div>
                <input type="radio" name="genero" value="mujer">
                <div>Otro</div>
                <input type="radio" name="genero" value="otro">
                <div><label for="e-mail">E-mail</label></div>
                <input type="text" name="e-mail">
                <div><label for="mensaje">Mensaje</label></div>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" name="enviar"></input>
            </form>
